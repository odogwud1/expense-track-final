<div class="categories-page">
<mat-card class="categories-list-card">
    <mat-card-header>
        <mat-card-title>Expense Categories</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <mat-table [dataSource]="categories" matSort>
            <ng-container matColumnDef="category">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
                <mat-cell *matCellDef="let category">{{ category.name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let category">
                    <button mat-icon-button (click)="deleteCategory(category)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
<mat-card class="add-categories-card">
    <mat-card-header>
        <mat-card-title>Add Categories</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="form-row">
                    <mat-form-field>
                        <mat-label>Enter Name of Category</mat-label>
                        <input matInput formControlName="category" placeholder="Enter Category" />
                        <mat-error *ngIf="expenseForm.get('category')?.hasError('required')">
                            New Category is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>  
        </form>
    </mat-card-content>     
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Add Category</button>    
    </mat-card-actions>
</mat-card>            
</div>

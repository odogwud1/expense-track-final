<div class="categories-page">
<mat-card *ngIf="mode === 'list'" class="categories-list-card">
    <mat-card-header class="card-header">
        <mat-card-title>Expense Categories</mat-card-title>
        <button mat-raised-button color="primary" id=add-category-button (click)="showAddCategory()">Add Category</button>
    </mat-card-header>
    
    <mat-card-content>
        <mat-table [dataSource]="dataSource" class="categories-table">
            <ng-container matColumnDef="index">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let category; let i = index">{{ i + 1 }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="category">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
                <mat-cell *matCellDef="let category">{{ category.name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">>
                <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
                <mat-cell *matCellDef="let category">{{ category.description }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="amount-spent">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Amount Spent</mat-header-cell>
                <mat-cell *matCellDef="let category">{{ category.amountSpent }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let category">
                    <button mat-icon-button (click)="deleteCategory(category)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="mode === 'add'" class="add-category-card">
    <mat-card-header id="add-category-header">
        <mat-card-title>Add Categories</mat-card-title>
    </mat-card-header>
    <mat-card-content id="add-category-content">
        <form>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Enter Name of Category</mat-label>
                    <input matInput [(ngModel)]="newCategory.name" name="name" required placeholder="Enter Name of Category" />
                </mat-form-field>
            </div>
            <div class="form-group">            
                <mat-form-field>
                    <mat-label>Enter Description</mat-label>
                    <textarea matInput [(ngModel)]="newCategory.description" name="description" required></textarea>
                </mat-form-field>
            </div>
            <div class="action-buttons">
                <button mat-raised-button color="primary" (click)="onSubmit()" id="save-category-button">Add Category</button>
                <button mat-raised-button color="warn" (click)="showCategoryList()" id="back-to-category-button">Back to List</button>    
            </div>
        </form>
    </mat-card-content>  
</mat-card>            
</div>

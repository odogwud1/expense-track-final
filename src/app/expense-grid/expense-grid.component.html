<mat-card class="card" >
  <mat-card-header class="card-header">
    <mat-card-title>Expense Grid</mat-card-title>
    <button mat-flat-button id="add-expense-button" [routerLink]="['/add-expense']">Add Expense</button>
  </mat-card-header>
  
  <mat-card-content class="card-content">
    <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="expense-table" >

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let expense; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="budgetId">
        <th mat-header-cell *matHeaderCellDef> Budget </th>
        <td mat-cell *matCellDef="let expense"> {{ getBudgetTitle(expense.budgetId) }} </td>
      </ng-container>
    
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let expense"> {{ expense.title }} </td>
      </ng-container>
    
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let expense"> {{ getCategoryTitle(expense.categoryId) }} </td>
      </ng-container>
    
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let expense"> {{ expense.amount }} </td>
      </ng-container>
    
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let expense"> {{ expense.date }} </td>
      </ng-container>

              
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let expense" class="action-buttons">
          <button mat-flat-button id="edit-button" [routerLink]="['/editExpense', expense.id]">Edit</button>
          <button mat-flat-button id="delete-button" (click)="deleteExpense(expense.id)">Delete</button>
        </td> 
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <mat-paginator  [length]="totalItems" [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[5, 10, 15, 20]" (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card-actions>
  
    
</mat-card>
